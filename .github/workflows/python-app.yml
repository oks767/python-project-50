name: Python CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-and-sonar:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Важно для SonarQube анализа
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Check JSON files exist
      run: |
        ls -la *.json
        test -f file1.json && echo "file1.json exists"
        test -f file2.json && echo "file2.json exists"
    
    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --junit-xml=test-results.xml
    
    - name: Run linter (ruff)
      run: |
        pip install ruff
        ruff check .
    
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        # Ключевые настройки для покрытия кода
        args: >
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.tests=tests
          -Dsonar.test.inclusions=tests/**
          -Dsonar.sources=src
          -Dsonar.sourceEncoding=UTF-8
          -Dsonar.testExecutionReportPaths=test-results.xml